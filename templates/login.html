{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Entra</button>
    </form>
</div>
{% endblock %}
