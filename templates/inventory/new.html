{% extends "base.html" %}

{% block title %}Nuovo Prodotto - Magazzino {{ store_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus me-2"></i>Aggiungi Prodotto - {{ store_name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="product_name" class="form-label">Nome Prodotto *</label>
                                <input type="text" class="form-control" id="product_name" name="product_name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="category" class="form-label">Categoria</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Seleziona categoria</option>
                                    <option value="Smartphone">Smartphone</option>
                                    <option value="Accessori">Accessori</option>
                                    <option value="SIM">SIM</option>
                                    <option value="Tablet">Tablet</option>
                                    <option value="Modem">Modem</option>
                                    <option value="Cavi">Cavi</option>
                                    <option value="Cover">Cover</option>
                                    <option value="Caricatori">Caricatori</option>
                                    <option value="Altro">Altro</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="brand" class="form-label">Brand Operatore</label>
                                <select class="form-select" id="brand" name="brand">
                                    <option value="">Seleziona brand</option>
                                    <option value="Wind">Wind</option>
                                    <option value="Vodafone">Vodafone</option>
                                    <option value="Fastweb">Fastweb</option>
                                    <option value="No Brand">No Brand</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="device_brand" class="form-label">Marca Dispositivo</label>
                                <input type="text" class="form-control" id="device_brand" name="device_brand" placeholder="Samsung, Apple, Huawei...">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="model" class="form-label">Modello</label>
                                <input type="text" class="form-control" id="model" name="model" placeholder="Galaxy S23, iPhone 15...">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="color" class="form-label">Colore</label>
                                <input type="text" class="form-control" id="color" name="color" placeholder="Nero, Bianco...">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ram" class="form-label">RAM</label>
                                <select class="form-select" id="ram" name="ram">
                                    <option value="">Seleziona RAM</option>
                                    <option value="2GB">2GB</option>
                                    <option value="4GB">4GB</option>
                                    <option value="6GB">6GB</option>
                                    <option value="8GB">8GB</option>
                                    <option value="12GB">12GB</option>
                                    <option value="16GB">16GB</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="storage" class="form-label">Memoria</label>
                                <select class="form-select" id="storage" name="storage">
                                    <option value="">Seleziona memoria</option>
                                    <option value="32GB">32GB</option>
                                    <option value="64GB">64GB</option>
                                    <option value="128GB">128GB</option>
                                    <option value="256GB">256GB</option>
                                    <option value="512GB">512GB</option>
                                    <option value="1TB">1TB</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="quantity" class="form-label">Quantità *</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Prezzo (€) *</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Note</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Note aggiuntive sul prodotto..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Annulla
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Salva Prodotto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
